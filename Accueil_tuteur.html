<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com/3.2.6"></script>
    <script src="https://kit.fontawesome.com/8ed527737a.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 lg:h-screen">
    <header>
        <div class="min-h-full">
            <nav class="bg-gray-900">
                <div class="mx-autopx-2 sm:px-3">
                    <div class="relative flex h-12 items-center justify-between">
                        <!--<div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    </div>-->
                        <div class="flex flex-1 sm:items-stretch sm:justify-start">
                            <div class="flex flex-shrink-0 items-center">
                                <img class="block h-10 w-auto lg:hidden h-6" src="./img/krita.png" alt="Your Company">
                                <img class="hidden sm:h-10 h-10 w-auto lg:block" src="./img/krita.png"
                                    alt="Your Company">
                            </div>
                            <div class="sm:ml-6 sm:block">
                                <div class="flex space-x-4">

                                    <a href="#" class="text-white rounded-sm px-3 py-2 text-lg font-medium"
                                        aria-current="page">InternTracker</a>
                                </div>
                            </div>
                        </div>

                        <!-- Profile dropdown -->
                        <div class="relative ml-3">
                            <div>
                                <button type="button" onclick="toggleMenu()"
                                    class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                    id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                    <span class="sr-only">Open user menu</span>
                                    <img class="h-8 w-8 rounded-full"
                                        src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEysmd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                        alt="">
                                </button>
                            </div>

                            <div id="user-menu"
                                class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-sm bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
                                role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button"
                                tabindex="-1">
                                <!-- Active: "bg-gray-100", Not Active: "" -->
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                    role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                    role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                    role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
                            </div>
                            <!--A mettre dans un fichier JS------------------------------------------------------------------------>
                            <script>
                                function toggleMenu() {
                                    var menu = document.getElementById("user-menu");
                                    if (menu.classList.contains("hidden")) {
                                        menu.classList.remove("hidden");
                                    } else {
                                        menu.classList.add("hidden");
                                    }
                                }                             
                            </script>
                            <!----------------------------------------------------------------------------------------------------->
                        </div>
                    </div>
                </div>
        </div>
        </nav>
        </div>

        <div class="fixed top-0 left-0 h-screen w-12 bg-gray-300 text-black px-4 mt-12 flex justify-center">
            <!-- Contenu de la side left bar -->
            <div class="my-4 w-auto" style="margin-top: 0;">
                <a href=""><i onclick="bgChange(1)"
                        class="fas fa-tachometer-alt text-2xl py-2 px-3 hover:bg-gray-400 hover:text-white sBarItem"></i></a>
                <a href=""><i onclick="bgChange(2)"
                        class="fa-solid fa-street-view text-2xl py-2 px-3 hover:bg-gray-400 hover:text-white sBarItem"></i></a>
                <a href=""><i onclick="bgChange(3)"
                        class="fa-solid fa-briefcase text-2xl py-2 px-3 hover:bg-gray-400 hover:text-white sBarItem"></i></a>
                <a href=""><i onclick="bgChange(4)"
                        class="fa-solid fa-building-columns text-2xl py-2 px-3 hover:bg-gray-400 hover:text-white sBarItem"></i></a>
            </div>

        </div>
    </header>
    <div class="flex flex-row flex-wrap justify-center content-evenly sm:grid sm:grid-cols-12 sm:grid-rows-6 sm:gap-4 sm:h-1/2">

        <div class="sm:col-span-2 sm:col-start-2 sm:row-start-2 sm:row-span-2 sm:grid sm:grid-row-6 sm:grid-cols-12 flex flex-col w-7/12 mt-6">

            <div class="flex flex-col justify-center content-center text-center sm:col-span-full sm:col-start-1 sm:row-start-2 sm:row-span-2 bg-[#67ade5] sm:grid sm:grid-cols-12 sm:grid-rows-6 sm:place-items-center rounded-t-lg sm:rounded-b-lg sm:h-fit sm:w-full ">
                <i class="fa-solid fa-user-graduate sm:col-start-6 sm:row-start-2 text-2xl"></i>

            <div class="flex justify-around items-center flex-wrap sm:col-span-12 sm:col-start-1 sm:row-start-3 sm:row-span-2 bg-[#fafafa] sm:grid sm:grid-cols-12 sm:grid-rows-6 rounded-b-lg sm:h-1/4">
                <div class="flex items-center justify-center sm:col-start-2 sm:row-start-2 h-10 ">
                    <p class="self-center">Gestion étudiant</p>
                </div>
                <div class="items-center sm:col-start-7 sm:row-start-2">

        <div class="sm:col-span-2 sm:col-start-2 sm:row-start-2 sm:row-span-2 sm:grid sm:grid-row-6 sm:grid-cols-12 flex flex-col w-7/12 mt-6">

            <div class="flex flex-col justify-center content-center text-center sm:col-span-full sm:col-start-1 sm:row-start-2 sm:row-span-2 bg-[#fe7171] sm:grid sm:grid-cols-12 sm:grid-rows-6 sm:place-items-center rounded-t-lg sm:rounded-b-lg sm:h-fit sm:w-full ">
                <i class="fa-solid fa-briefcase sm:col-start-6 sm:row-start-2 text-2xl"></i>
                <p class="sm:col-start-6 sm:row-start-3">Offre</p>
            </div>
            <div class="flex justify-around flex-wrap sm:col-span-12 sm:col-start-1 sm:row-start-3 sm:row-span-2 bg-[#fafafa] sm:grid sm:grid-cols-12 sm:grid-rows-6 rounded-b-lg sm:h-1/4">
                <div class="sm:col-start-2 sm:row-start-2">
                    <p>Gestion étudiant</p>
                </div>
            </div>
        </div>
        <div class="sm:col-span-2 sm:col-start-2 sm:row-start-2 sm:row-span-2 sm:grid sm:grid-row-6 sm:grid-cols-12 flex flex-col w-7/12 mt-6">

            <div class="flex flex-col justify-center content-center text-center sm:col-span-full sm:col-start-1 sm:row-start-2 sm:row-span-2 bg-[#67ade5] sm:grid sm:grid-cols-12 sm:grid-rows-6 sm:place-items-center rounded-t-lg sm:rounded-b-lg sm:h-fit sm:w-full ">
                <i class="fa-solid fa-user-graduate sm:col-start-6 sm:row-start-2 text-2xl"></i>
                <p class="sm:col-start-6 sm:row-start-3">Étudiant</p>
            </div>
            <div class="flex justify-around flex-wrap sm:col-span-12 sm:col-start-1 sm:row-start-3 sm:row-span-2 bg-[#fafafa] sm:grid sm:grid-cols-12 sm:grid-rows-6 rounded-b-lg sm:h-1/4">
                <div class="sm:col-start-2 sm:row-start-2">
                    <p>Gestion étudiant</p>
                </div>
            </div>
