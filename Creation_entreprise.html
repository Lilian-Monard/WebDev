<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com/3.2.6"></script>
    <script src="https://kit.fontawesome.com/8ed527737a.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#f5f5f5]">
    <div class="min-h-full">
        <nav class="bg-gray-900">
            <div class="mx-auto px-2 sm:px-3">
                <div class="relative flex h-12 items-center justify-between">
                    <!--<div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    </div>-->
                    <div class="flex flex-1 sm:items-stretch sm:justify-start">
                        <div class="flex items-center">
                            <img class="h-9 w-auto h-6" src="./img/krita.png" alt="Your Company">
                        </div>
                        <div class="sm:ml-6 sm:block">
                            <div class="flex space-x-4">

                                <a href="#" class="text-white rounded-md px-3 py-2 text-lg font-medium"
                                    aria-current="page">InternTracker</a>
                            </div>
                        </div>
                    </div>

                    <!-- Profile dropdown -->
                    <div class="relative ml-3">
                        <div>
                            <button type="button" onclick="toggleMenu()"
                                class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                <span class="sr-only">Open user menu</span>
                                <img class="h-8 w-8 rounded-full"
                                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                    alt="">
                            </button>
                        </div>

                        <div id="user-menu"
                            class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
                            role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                            <!-- Active: "bg-gray-100", Not Active: "" -->
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem"
                                tabindex="-1" id="user-menu-item-0">Your Profile</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem"
                                tabindex="-1" id="user-menu-item-1">Settings</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem"
                                tabindex="-1" id="user-menu-item-2">Sign out</a>
                        </div>
                        <!--A mettre dans un fichier JS------------------------------------------------------------------------>
                        <script>
                            function toggleMenu() {
                                var menu = document.getElementById("user-menu");
                                if (menu.classList.contains("hidden")) {
                                    menu.classList.remove("hidden");
                                } else {
                                    menu.classList.add("hidden");
                                }
                            }                             
                        </script>
                        <!----------------------------------------------------------------------------------------------------->
                    </div>
                </div>
            </div>
    </div>
    </nav>
    </div>
    <div class="fixed top-0 left-0 h-screen w-12 bg-gray-300 text-black px-4 mt-12 flex justify-center">
        <!-- Contenu de la side left bar -->
        <div class="my-4 w-auto" style="margin-top: 0;">
            <a href=""><i onclick="bgChange(1)"
                    class="fas fa-tachometer-alt text-2xl py-2 px-3 hover:bg-gray-400 hover:text-white sBarItem"></i></a>
            <a href=""><i onclick="bgChange(2)"
                    class="fa-solid fa-street-view text-2xl py-2 px-3 hover:bg-gray-400 hover:text-white sBarItem"></i></a>
            <a href=""><i onclick="bgChange(3)"
                    class="fa-solid fa-briefcase text-2xl py-2 px-3 hover:bg-gray-400 hover:text-white sBarItem"></i></a>
            <a href=""><i onclick="bgChange(4)"
                    class="fa-solid fa-building-columns text-2xl py-2 px-3 hover:bg-gray-400 hover:text-white sBarItem"></i></a>
        </div>
    </div>


    <div class="flex w-[90%] bg-none mx-20 my-[2%] h-screen">
        <div class="flex rounded-md w-[95%] bg-[#fefefe] h-5/6 flex-col content-center flex-wrap">
            <h3 class="text-xl mt-5 text-center content-center"> Création Entreprise </h3>
            <div class=" content-center w-[40%]">
                <form id="creation_entreprise" method="post" class="">
                    <label name="nom_entreprise" class="my-1"> Nom entreprise </label>
                    <input type="text" name="nom_entreprise" placeholder="Nom entreprise"
                        class="w-[100%] border-solid border-gray-400 border rounded my-1 mb-3">

                    <label name="secteur_activite" class="my-1"> Secteur d'activité </label>
                    <input type="text" name="secteur_activite" placeholder="Secteur d'activité"
                        class="w-[100%] border-solid border-gray-400 border rounded my-1 mb-3">

                    <label name="localite" class="my-1"> Localité </label>
                    <input type="text" name="localite" placeholder="localite"
                        class="w-[100%] border-solid border-gray-400 border rounded my-1 mb-3">

                    <label name="nb_ancien_stagiaire" class="my-1"> Nombre d'anciens stagiaires venant de CESI </label>
                    <input type="text" name="nb_ancien_stagiaire"
                        placeholder="Nombre d'anciens stagiaires venant de CESI"
                        class="w-[100%] border-solid border-gray-400 border rounded my-1 mb-3">
                        <p class="my-1">Confiance du pilote</p>
                    <div class="">
                        <i class="fa fa-star cursor-pointer text-yellow-300" name="star1" id="star1" onclick="star(1)"></i>
                        <i class="fa fa-star cursor-pointer text-black" name="star2" id="star2" onclick="star(2)"></i>
                        <i class="fa fa-star cursor-pointer text-black" name="star3" id="star3" onclick="star(3)"></i>
                        <i class="fa fa-star cursor-pointer text-black" name="star4" id="star4" onclick="star(4)"></i>
                        <i class="fa fa-star cursor-pointer text-black" name="star5" id="star5" onclick="star(5)"></i>
                    </div>

                    <div class="flex  justify-evenly">
                        <button type="reset" name="reset"
                            class="border border-solid border-gray-500 p-1 rounded-sm w-16 bg-[#f0f0f0] cursor-pointer"> Annuler
                        </button>
                        <button type="submit" name="valider"
                            class="border border-solid border-gray-500 p-1 rounded-sm w-16 bg-[#f0f0f0] cursor-pointer"> Valider
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>
<script>

    let star_value;

    function star(etoile){
        switch(etoile){
            case 5:
                star5.setAttribute("class", "fa fa-star text-yellow-300 cursor-pointer");
                star4.setAttribute("class", "fa fa-star text-yellow-300 cursor-pointer");
                star3.setAttribute("class", "fa fa-star text-yellow-300 cursor-pointer");
                star2.setAttribute("class", "fa fa-star text-yellow-300 cursor-pointer");
                star1.setAttribute("class", "fa fa-star text-yellow-300 cursor-pointer");
            break;
            case 4:
                star5.setAttribute("class", "fa fa-star text-black cursor-pointer");
                star4.setAttribute("class", "fa fa-star text-yellow-300 cursor-pointer");
                star3.setAttribute("class", "fa fa-star text-yellow-300 cursor-pointer");
                star2.setAttribute("class", "fa fa-star text-yellow-300 cursor-pointer");
                star1.setAttribute("class", "fa fa-star text-yellow-300 cursor-pointer");
            break;
            case 3:
                star5.setAttribute("class", "fa fa-star text-black cursor-pointer");
                star4.setAttribute("class", "fa fa-star text-black cursor-pointer");
                star3.setAttribute("class", "fa fa-star text-yellow-300 cursor-pointer");
                star2.setAttribute("class", "fa fa-star text-yellow-300 cursor-pointer");
                star1.setAttribute("class", "fa fa-star text-yellow-300 cursor-pointer");
            break;
            case 2:
                star5.setAttribute("class", "fa fa-star text-black cursor-pointer");
                star4.setAttribute("class", "fa fa-star text-black cursor-pointer");
                star3.setAttribute("class", "fa fa-star text-black cursor-pointer");
                star2.setAttribute("class", "fa fa-star text-yellow-300 cursor-pointer");
                star1.setAttribute("class", "fa fa-star text-yellow-300 cursor-pointer");
            break;
            case 1:
                star5.setAttribute("class", "fa fa-star text-black cursor-pointer");
                star4.setAttribute("class", "fa fa-star text-black cursor-pointer");
                star3.setAttribute("class", "fa fa-star text-black cursor-pointer");
                star2.setAttribute("class", "fa fa-star text-black cursor-pointer");
                star1.setAttribute("class", "fa fa-star text-yellow-300 cursor-pointer");
            break;
           
        };
        star_value = etoile;
       };

</script>



</body>

</html>
